# Workflow name
name: Build
run-name: ${{ github.actor }} is building the application.
on:
# When it will be triggered
# Adn in which branch
  pull_request:
  push:
    branches:
      - main

# Where will they run
jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      # Checkout our repository ###
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up our JDK environment
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'


      # Change wrapper permission
      - name: Change wrapper permission
        run: chmod +x ./gradlew

      - name: Setup Grafle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper #default

      # Run unit tests
      - name: Rune Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Build release version
        run: ./gradlew assembleRelease

      - name: Sign APK
        # ID used to access action output
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTRORE_FILE }}
          alias: ${{ secrets.KEYSTRORE_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTRORE_ALIAS_PASS }}
          keyPassword: ${{ secrets.KEYSTRORE_KEY_PASS }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Release Package
          path: ${{steps.sign_app.outputs.signedReleaseFile}}

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@{latest-release}
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
                "categories": [
                  {
                    "title": "## ðŸ’¬ Other",
                    "labels": ["other"]
                  },
                  {
                    "title": "## ðŸ“¦ Dependencies",
                    "labels": ["dependencies"]
                  }
                ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: mikepenz/action-gh-release@v0.2.0-a03 #softprops/action-gh-release
        with:
          body: ${{steps.build_changelog.outputs.changelog}}

